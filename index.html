<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Age Calculator</title>
</head>

<body>
    <div class="container mt-5">
        <div class="col-12 col-md-8 offset-md-2 bg-primary">
            <h1 class="text-center p-1 mb-5 text-light">Simple Age Calculator</h1>
        </div>

        <div class="form-group row p-1 mb-3">
            <div class="col-4 offset-1 col-md-2 offset-md-3 text-left p-1">
                <label for="birth_date">Your Birth Date :</label>
            </div>
            <div class="col-6 col-md-4">
                <input type="date" id="birth_date" class="form-control border border-success p-1 text-uppercase">
            </div>
        </div>

        <div class="row p-1 mb-4">
            <div class="col-6 offset-5 col-md-6 offset-md-5">
                <button id="calculate" class="btn btn-primary p-2" type="button">Calculate my Age</button>
            </div>
        </div>

        <div class="row">
            <div class="alert alert-success text-center col-10 offset-1 col-md-6 offset-md-3"><span id="mon"
                    class="">Your age
                    is: </span>
            </div>
        </div>

        <div class="row p-1">
            <div class="col-12 col-md-6 offset-md-3">
                <p class="text-center mb-0"><em>This age calculate is a demo for <strong>Front-End Web UI Frameworks and
                            Tools: Bootstrap 4</strong> by COURSERA</em>
                </p>
            </div>
        </div>
    </div>


    <!-- jquery, popper and bootstrap javascript  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- custom javascript -->
    <script src="scripts.js"></script>
</body>

</html>
